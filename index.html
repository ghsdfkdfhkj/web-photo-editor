<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 포토 에디터</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <input type="file" id="imageInput" accept="image/*">
            <button id="brightnessUp">밝기 +</button>
            <button id="brightnessDown">밝기 -</button>
            <button id="rotateLeft">왼쪽으로 회전</button>
            <button id="rotateRight">오른쪽으로 회전</button>
            <button id="addText">텍스트 추가</button>
            <button id="download">이미지 저장</button>
        </div>
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
